[workspace]
resolver = "2"

members = [
    "archetect-api",
    "archetect-bin",
    "archetect-core",
    "archetect-inflections",
    "archetect-terminal-io",
    "archetect-templating",
    "archetect-terminal-prompts",
    "archetect-validations",
    "xtask", "archetect-inflections", "archetect-grpc",
]

[workspace.package]
version = "2.0.0-ALPHA.19"
authors = ["Jimmie Fulton <jimmie.fulton@gmail.com>"]
documentation = "https:/archetect.github.io"
edition = "2021"
homepage = "https://archetect.github.io"
license = "MIT"
repository = "https://github.com/archetect/archetect"

[workspace.dependencies]
ansi_term = "0.12"
anyhow = "1.0.69"
atty = "0.2"
assert_matches = "1.5.0"
camino = { version = "1.1", features = ["serde1"] }
chrono = "0.4"
clap = { version = "4.4", features = ["cargo", "env", "color"] }
clap_complete = "4.4"
config = { version = "0.14.0", default-features = false, features = ["yaml"] }
figment = { version = "0.10.19", features = ["yaml"] }
content_inspector = "0.2"
directories = "5.0.1"
dyn-clone = "1"
either = "1.9"
farmhash = "1.1"
git2 = "0.18.1"
function_name = "0.3.0"
indoc = "2.0"
linked-hash-map = { version = "0.5.2", features = ["serde_impl"] }
log = { version = "0.4", features = ["std"] }
pest = "2"
pest_derive = "2"
regex = "1.0"
rhai = { version = "1.17", features = ["serde", "internals", "metadata", "debugging", "std", "bin-features", "sync"] }
memchr = { version = "2", default-features = false }
semver = { version = "1.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
shellexpand = "3.1.0"
tempfile = "3.4.0"
thiserror = "1.0.26"
tokio = { version = "1.37.0", features = ["rt-multi-thread", "macros", "signal"] }
tokio-stream = "0.1.15"
tracing = "0.1"
tracing-attributes = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
unicode-segmentation = "1.2.0"
url = "2"
uuid = { version = "1.6", features = ["serde", "v4"] }
